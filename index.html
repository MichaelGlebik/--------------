<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Время и погода</title>
  </head>
  <body>
    <div class="pic"></div>
    <div id="clock">
      <div class="display">
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
      </div>
    </div>
    <div class="weather_widget">
      <h2 class="location">Брест</h2>
      <div class="current_weather">
        <span class="temperature"></span>°C
        <p class="weather_description"></p>
        <span class="wind"></span>м/с
        <p class="date"></p>
      </div>
      <div class="date-1">
        <span class="temperature-inner"></span>°C
        <p class="weather-description-inner"></p>
        <p class="date-inner"></p>
      </div>
      <div class="date-2">
        <span class="temperature-inner"></span>°C
        <p class="weather-description-inner"></p>
        <p class="date-inner"></p>
      </div>
      <div class="date-3">
        <span class="temperature-inner"></span>°C
        <p class="weather-description-inner"></p>
        <p class="date-inner"></p>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
